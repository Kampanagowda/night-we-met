<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Night We Met</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #000; /* Solid black for reliability */
        font-family: serif;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden;
    }

    /* Simple star background */
    .stars {
        position: fixed;
        inset: 0;
        background-image: radial-gradient(#555 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.3;
        z-index: 1;
    }

    .container {
        position: relative;
        z-index: 10;
        width: 80%;
        max-width: 600px;
    }

    #scene {
        font-size: 1.5rem;
        line-height: 1.6;
        margin-bottom: 40px;
        min-height: 100px;
        /* Removed all opacity:0 and transitions to ensure visibility */
        color: #ffffff; 
        display: block; 
    }

    button {
        padding: 15px 40px;
        background: none;
        color: #ff4d6d;
        border: 2px solid #ff4d6d;
        border-radius: 50px;
        font-size: 1.1rem;
        cursor: pointer;
        display: none; /* Hidden until start */
    }

    #overlay {
        position: fixed;
        inset: 0;
        background: #000;
        color: #ff4d6d;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 100;
        cursor: pointer;
    }

    .rose {
        position: absolute;
        bottom: -50px;
        font-size: 2rem;
        animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
        to { transform: translateY(-110vh) rotate(360deg); }
    }
</style>
</head>
<body>

<div class="stars"></div>

<div id="overlay">
    <h1>Click here to begin</h1>
    <p>(Music will play)</p>
</div>

<div class="container">
    <div id="scene"></div>
    <button id="nextBtn">Next</button>
</div>

<audio id="bgMusic" loop>
    <source src="bgMusic.mp3" type="audio/mpeg">
</audio>

<script>
const scenes = [
    "You were wearing a black jacket and black jeans.\nCalm. Quiet. Fearless.",
    "And then there he was‚Ä¶\nStanding near the bus stand.\nHands folded.",
    "A black racer bike beside him.\nThat quiet confidence.",
    "The night stayed silent.\nBut somehow‚Ä¶ everything felt loud.",
    "He stepped closer and said:\n\"Hey, I brought you something.\"",
    "Three red roses. üåπüåπüåπ",
    "At 1 AM.\nIn the dark.\nAt a bus stand.",
    "The night didn‚Äôt know it was special.",
    "But we did.",
    "That was the beginning.\nA memory that still feels warm."
];

let index = 0;
const sceneDiv = document.getElementById("scene");
const nextBtn = document.getElementById("nextBtn");
const overlay = document.getElementById("overlay");
const music = document.getElementById("bgMusic");

// Start logic
overlay.onclick = function() {
    overlay.style.display = "none";
    nextBtn.style.display = "inline-block";
    
    // Play Music
    music.volume = 0.5;
    music.play().catch(e => console.log("Music error:", e));

    // Show first text immediately
    sceneDiv.innerText = scenes[0];
};

// Button logic
nextBtn.onclick = function() {
    index++;
    if (index < scenes.length) {
        sceneDiv.innerText = scenes[index];
    } else {
        nextBtn.style.display = "none";
        sceneDiv.innerHTML = "And if fate asks me again‚Ä¶<br>I‚Äôd still meet you.<br>Same night. Same darkness. Same roses. ‚ù§Ô∏è";
        releaseRoses();
    }
};

function releaseRoses() {
    for (let i = 0; i < 15; i++) {
        setTimeout(() => {
            const rose = document.createElement("div");
            rose.className = "rose";
            rose.innerText = "üåπ";
            rose.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(rose);
        }, i * 200);
    }
}
</script>

</body>
</html>
