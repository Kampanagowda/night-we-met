<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Night We Met</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #111 0%, #000 70%);
        font-family: 'Georgia', serif;
        color: #f5f5f5;
        overflow: hidden;
    }

    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(#444 1px, transparent 1px);
        background-size: 3px 3px;
        opacity: 0.3;
        animation: twinkle 6s infinite alternate;
    }

    @keyframes twinkle {
        from { opacity: 0.2; }
        to { opacity: 0.5; }
    }

    .container {
        position: relative;
        z-index: 2;
        max-width: 700px;
        margin: auto;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        padding: 20px;
    }

    .text {
        font-size: 1.3rem;
        line-height: 1.8;
        white-space: pre-line;
        opacity: 0;
        transition: opacity 1s ease;
    }

    .text.show {
        opacity: 1;
    }

    button {
        margin-top: 30px;
        padding: 12px 28px;
        background: transparent;
        color: #ff4d6d;
        border: 2px solid #ff4d6d;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: #ff4d6d;
        color: #000;
        box-shadow: 0 0 20px #ff4d6d;
    }

    .rose {
        position: absolute;
        bottom: -50px;
        font-size: 2rem;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0) rotate(0deg);
            opacity: 0;
        }
        to {
            transform: translateY(-110vh) rotate(360deg);
            opacity: 1;
        }
    }
</style>
</head>

<body>

<div class="stars"></div>

<div class="container">
    <div id="scene" class="text show">
It was 1:00 AM.  
A bus stand.  
So dark‚Ä¶ so quiet‚Ä¶  
like the world was holding its breath.
    </div>

    <button id="nextBtn">Next</button>
</div>

<!-- üéµ Music (hidden, starts on click) -->
<iframe
    id="music"
    src="https://www.youtube.com/embed/wGF7PswOENQ?enablejsapi=1"
    style="display:none"
    allow="autoplay">
</iframe>

<script>
const scenes = [
"You were wearing a black jacket and black jeans ‚Äî calm, mysterious, fearless.",
"And then there he was‚Ä¶\nFolding his hands near the bus stand.\nHis black racer bike beside him.",
"A fit, full-arm T-shirt.\nThat quiet confidence.\nThat look like he knew something you didn‚Äôt.",
"The night was silent.\nBut somehow‚Ä¶ everything felt loud.",
"Then he stepped closer and said.\nHey! I have brought you something",
"He gave you a bouquet.\nThree red roses. üåπüåπüåπ",
"At 1 AM.\nIn the dark.\nAt a bus stand.",
"That night didn‚Äôt know it was special.\nBut you and I know‚Ä¶",
"That was the moment.\nThe beginning.\nThe memory that still feels warm."
];

let index = 0;
let musicStarted = false;

const sceneDiv = document.getElementById("scene");
const btn = document.getElementById("nextBtn");
const music = document.getElementById("music");

btn.addEventListener("click", () => {

    // Start music on first click
    if (!musicStarted) {
        music.contentWindow.postMessage(
            '{"event":"command","func":"playVideo","args":""}',
            '*'
        );
        musicStarted = true;
    }

    index++;

    if (index < scenes.length) {
        sceneDiv.classList.remove("show");
        setTimeout(() => {
            sceneDiv.innerText = scenes[index];
            sceneDiv.classList.add("show");
        }, 300);
    } else {
        btn.style.display = "none";
        sceneDiv.innerText =
"And if fate asks me again‚Ä¶\nI‚Äôd still meet you.\nSame night. Same darkness. Same roses. ‚ù§Ô∏è";
        sceneDiv.classList.add("show");
        dropRoses();
    }
});

function dropRoses() {
    for (let i = 0; i < 18; i++) {
        const rose = document.createElement("div");
        rose.className = "rose";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (4 + Math.random() * 4) + "s";
        rose.innerText = "üåπ";
        document.body.appendChild(rose);
    }
}
</script>

</body>
</html>
