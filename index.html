<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Night We Met</title>
<style>
    body {
        margin: 0;
        font-family: 'Georgia', serif;
        color: #f5f5f5;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: linear-gradient(to bottom, #020107 0%, #13112b 100%);
    }

    /* Stars */
    .star-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
    }

    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.5;
        animation: shimmer var(--duration) infinite alternate;
        transition: opacity 1s;
    }

    @keyframes shimmer {
        from { opacity: 0.2; transform: scale(0.8); }
        to { opacity: 0.8; transform: scale(1.2); }
    }

    /* Shooting stars */
    .shooting-star {
        position: absolute;
        width: 2px;
        height: 80px;
        background: linear-gradient(45deg, white, rgba(255,255,255,0));
        opacity: 0.9;
        transform: rotate(45deg);
        animation: shoot linear forwards;
    }
    @keyframes shoot {
        0% { transform: translate(0,0) rotate(45deg); opacity: 1; }
        100% { transform: translate(800px,400px) rotate(45deg); opacity: 0; }
    }

    /* Moon */
    .moon {
        position: absolute;
        top: 40px;
        right: 40px;
        width: 70px;
        height: 70px;
        background: #fefcd7;
        border-radius: 50%;
        box-shadow: 0 0 50px 15px rgba(254,252,215,0.3);
        z-index: 1;
        animation: pulse 4s infinite alternate;
    }
    .moon::after {
        content:''; position:absolute; top:-8px; left:-15px;
        width:70px; height:70px; background:#020107; border-radius:50%;
    }
    @keyframes pulse {
        from { box-shadow: 0 0 40px 10px rgba(254,252,215,0.2); }
        to { box-shadow: 0 0 60px 20px rgba(254,252,215,0.5); }
    }

    /* Text container */
    .container {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 650px;
    }

    #scene {
        font-size: 1.6rem;
        line-height: 1.9;
        min-height: 150px;
        margin-bottom: 40px;
        color: #ffffff;
        text-shadow: 0 0 15px rgba(255,255,255,0.5);
        font-style: italic;
        animation: glow 3s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        to { text-shadow: 0 0 25px rgba(255,255,255,0.8); }
    }

    button {
        padding: 14px 40px;
        background: rgba(255,77,109,0.05);
        color: #ff4d6d;
        border: 1px solid #ff4d6d;
        border-radius: 40px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.4s ease;
        display: none;
        letter-spacing: 1px;
    }

    button:hover:not(:disabled) {
        background: #ff4d6d;
        color: #000;
        box-shadow: 0 0 30px #ff4d6d;
        transform: translateY(-2px);
    }

    button:disabled {
        border-color: #555;
        color: #555;
        cursor: default;
    }

    #overlay {
        position: fixed;
        inset: 0;
        background: #000;
        color: #ff4d6d;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 100;
        cursor: pointer;
    }

    .rose {
        position: absolute;
        bottom: -50px;
        font-size: 2rem;
        animation: floatUp 7s ease-in forwards;
        z-index: 5;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-115vh) rotate(720deg); opacity: 0; }
    }
</style>
</head>
<body>

<div class="star-layer" id="starfield"></div>
<div class="moon"></div>

<div id="overlay">
    <h1 style="font-weight: 300; letter-spacing: 2px;">The Night We Met...</h1>
    <p style="opacity: 0.6;">(Oyy...tap on my heart‚ù§Ô∏è!!!)</p>
</div>

<div class="container">
    <div id="scene"></div>
    <button id="nextBtn"> ... </button>
</div>

<audio id="bgMusic" loop>
    <source src="bgMusic.mp3" type="audio/mpeg">
</audio>

<script>
const scenes = [
    "I was wearing a black jacket and black jeans.\nCalm. Quiet.\nOh!!Bold as well.",
    "And then there he was‚Ä¶\nA tall masculine guy.\nStanding near the bus stand.\nHands folded.",
    "A black bike beside him.\nHelmet in his hand.",
    "The night stayed silent.\nBut somehow‚Ä¶ everything felt loud.",
    "He stepped closer and said:\n\"Hey, I brought you something.\"",
    "Three red roses.\n One for me.\nOne for you.\nAnd One for our meow meow!",
    "At 1 AM.\nIn the dark.\nAt a bus stand.",
    "The night didn‚Äôt know it was special.",
    "But we did.",
    "That was the beginning.\nA memory that still feels warm."
];

// Playful button texts
const buttonTexts = [
    " And then... ",
    " Oh So Handsome.. ",
    " Mmmm...Interesting ",
    " What Happens Next? ",
    " What did the tall guy give? ",
    " Acchow two cute babies... ",
    " I am going to cry now!!!",
    " Awww... ",
    " And Next... ",
    "üíñ And the Story continues.. üíñ"
];

let index = 0;
let isTyping = false;
const sceneDiv = document.getElementById("scene");
const nextBtn = document.getElementById("nextBtn");
const overlay = document.getElementById("overlay");
const music = document.getElementById("bgMusic");

// Stars
const starfield = document.getElementById("starfield");
for (let i = 0; i < 100; i++) {
    const star = document.createElement("div");
    star.className = "star";
    const size = Math.random() * 3 + "px";
    star.style.width = size;
    star.style.height = size;
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.setProperty('--duration', (2 + Math.random()*4) + 's');
    starfield.appendChild(star);
}

// Shooting stars
function createShootingStar() {
    const star = document.createElement("div");
    star.className = "shooting-star";
    star.style.top = Math.random()*50 + "vh";
    star.style.left = "-100px";
    star.style.width = (Math.random()*2+1) + "px";
    star.style.height = (Math.random()*80+50) + "px";
    document.body.appendChild(star);
    setTimeout(()=>star.remove(),2000);
}
function startShootingStars() {
    setInterval(()=>{ if(Math.random()<0.9) createShootingStar(); }, 600);
}

// Typewriter effect
function typeWriter(text, i=0){
    if(i===0){
        sceneDiv.innerHTML = "";
        isTyping = true;
        nextBtn.disabled = true;
    }
    if(i<text.length){
        if(text.charAt(i) === "\n") sceneDiv.innerHTML += "<br>";
        else sceneDiv.innerHTML += text.charAt(i);
        setTimeout(()=>typeWriter(text, i+1), 40);
    } else {
        isTyping = false;
        nextBtn.disabled = false;
        // Update button text
        if(index < buttonTexts.length) nextBtn.innerText = buttonTexts[index];
    }
}

// Roses
function createRose(){
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.innerText = "üåπ";
    rose.style.left = Math.random()*100 + "vw";
    document.body.appendChild(rose);
    setTimeout(()=>rose.remove(),7000);
}

// Overlay click
overlay.onclick = function(){
    overlay.style.display = "none";
    nextBtn.style.display = "inline-block";

    music.currentTime = 5;
    music.volume = 0.4;
    music.play().catch(e=>console.log(e));

    typeWriter(scenes[index]);
    startShootingStars();
};

// Next button
nextBtn.onclick = function(){
    if(isTyping) return;

    index++;
    if(index < scenes.length){
        typeWriter(scenes[index]);
    } else {
        nextBtn.style.display = "none";
        typeWriter("And if fate asks me again‚Ä¶\nI‚Äôd still meet you.\nSame night. Same darkness. Same roses. ‚ù§Ô∏è");
        setInterval(createRose, 400);
    }
};
</script>

</body>
</html>
